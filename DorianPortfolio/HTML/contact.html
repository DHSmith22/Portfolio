<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>About</title>

        <link rel="stylesheet" href="../CSS/styles.css"/>
    </head>
    <body>
        <!-- Header Section-->
        <section class="header-section">
            <div class="header-container">
                <a href="index.html" class="logo-btn">
                    <img src="../Assets/1eznm6hctg5m0daygqe.svg" alt="A logo for the website"/>
                </a>
                <div class="header-links">
                    <a href="index.html" class="links">home</a>
                    <a href="projects.html" class="links">projects</a>
                    <a href="contact.html" class="links">contact</a>
                </div>
            </div>
        </section>
        <!-- end of header section -->

        <!-- main -->
         <main class="page">
            <article class="contact-container">
                <div class="contact-text">
                    <h1>contact me</h1>
                    <p>Let's connect and get to work! Reach out through the contact section below if you have a project in mind,
                        want to get in touch for a collaboration, or just to say hello! I look forward to hearing from you <span>:]</span>
                    </p>
                </div>
                <form class="form contact-form">
                    <!-- single form row -->
                     <div class="form-row">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-input" placeholder="Enter you name here"/>
                     </div>
                     <!-- end single form row -->
                    <!-- single form row -->
                     <div class="form-row">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email adress"/>
                     </div>
                     <!-- end single form row -->
                    <!-- single form row -->
                     <div class="form-row">
                        <label for="message" class="form-label">Message</label>
                        <textarea type="message" name="message" id="message" class="form-textarea" placeholder="Message..."></textarea>
                        <button type="submit" class="btn btn-block">Submit</button>
                     </div>
                     <!-- end single form row -->
                </form>
            </article>
            <div class="page-images">
                <div class="page-img">
                    <img src="../Assets/formimagesvg.svg" alt="An drawing of a man programming">
                </div>
            </div>
         </main>
        <!-- end of main -->

        <!-- footer -->
        <div class="footer-container">
            <footer class="footer">
                <div class="footer-logos">
                    <a href="https://www.linkedin.com/in/dorian-h-smith" class="footer-logo" target="_blank">                        <img src="../Assets/icons8-linkedin.svg" alt="LinkedIn">
                    </a>
                </div>
                <div class="footer-logos">
                    <a href="" class="footer-logo">
                        <img src="../Assets/github-mark.svg" alt="GitHub">
                    </a>
                </div>
                <div class="footer-logos">
                    <a href="" class="footer-logo">
                        <img src="../Assets/Instagram_Glyph_Black.png" alt="Instagram">
                    </a>
                </div>
                <div class="footer-logos">
                    <a href="" class="footer-logo">
                        <img src="../Assets/logo-black.png" alt="Twitter">
                    </a>
                </div>
             </footer>
         </div>
         <!-- end of footer -->
    </body>
</html>
